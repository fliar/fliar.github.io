<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery Demo</title>
</head>

<body>
    <a href="https://jquery.com/">jQuery</a>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.js"></script>
    <script>
    // code here
    $( document ).ready(function() {
        $( "a" ).click(function( event ) {
            alert("hihi prevent");
            event.preventDefault();
        });
    });
    </script>
</body>

</html>
